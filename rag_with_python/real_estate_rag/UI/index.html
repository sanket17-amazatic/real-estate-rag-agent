<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Real Estate RAG Tool</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@500&family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&display=swap" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>
      Property AI Guru
      <span class="icon material-symbols-outlined">chat_bubble</span>
    </h1>
    <div class="agent-selector">
      <label for="agentType">Choose Assistant:</label>
      <select id="agentType">
        <option value="rag">RAG Search (General Questions)</option>
        <option value="buy">Buy Agent (Property Purchase)</option>
        <option value="rent">Rent Agent (Property Rental)</option>
        <option value="details">Details Agent (Property Info)</option>
        <option value="auto">Auto Route (Smart Selection)</option>
      </select>
    </div>
    <div class="chat-container" id="chatContainer"></div>
    <form>
      <input type="text" placeholder="How can I help?" />
      <button>
        <span class="icon material-symbols-outlined">send</span>
      </button>
    </form>
    <script src="index.js" type="module"></script>
  </body>
</html>
